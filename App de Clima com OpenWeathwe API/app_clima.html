<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Yuji+Mai&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/script.js" defer></script>
    <!--defer faz o codigo ser carregado depois do html completo-->
    <title>Verificação do tempo</title>
    <!---->
</head>

<body>
    <div class="conteiner">
        <div class="form">
            <h3>Confira o Clima de uma Cidade:</h3>
            <div class="form-input-conteiner">
                <input type="text" placeholder="Digite o nome da Cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </button>
            </div>
        </div>
        <div class="hide" id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="https://countryflagsapi.com/png/br
                " alt="Bandeira Do País" srcset="" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-conteiner">
                <p id="description"></p>
                <img src="" alt="Condições do Tempo" id="weather-icon">
            </div>
            <div id="details-conteiner">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>

            </div>
        </div>
    </div>
</body>

</html>
